<div class="page-header">
	<h1>
		Books 
		<a href="/books/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> 
			New book
		</a>
	</h1>
	<h4>TagadÄ“jais: {{ main.user.username }}</h4>

</div>

<div class="jumbotron text-center" ng-show="book.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading books...</p>
</div>

<table class="table table-bordered table-striped" ng-show="book.books">
	<thead>
		<tr>
			<th>_id</th>
			<th>Title</th>
			<th>Author (id)</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="book in book.books">
			<td>{{ book._id }}</td>
			<td><a ng-href="/books/{{ book.title }}" ng-click="book.getsinglebook(book.title)">{{ book.title }}</a></td>
			<td>{{ book.author }}</td>
			<td class="col-sm-2">
				<a ng-href="/books/{{ book._id }}" class="btn btn-danger">Edit</a>
				<a href="#" ng-click="book.deleteBook(book._id)" class="btn btn-primary">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
