<div class="page-header">
	<h1>
		Books 
		<a href="/books/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> 
			New book
		</a>
	</h1>

</div>

<div class="jumbotron text-center" ng-show="book.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading books...</p>
</div>

<table class="table table-bordered table-striped" ng-show="book.books">
	<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="singleBook in book.books">
			<td><a ng-href="/books/bookinfo/{{ singleBook._id }}">{{ singleBook.title }}</a></td>
			<td><a ng-href="/books/bookauthors/{{ singleBook.author._id }}">{{ singleBook.author.name }}</a></td>
			<td class="col-sm-2">
				<a ng-href="/books/{{ singleBook._id }}" class="btn btn-danger">Edit</a>
				<a href="#" ng-click="book.deleteBook(singleBook._id)" class="btn btn-primary">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
