<div class="page-header">
	<h1 ng-if="book.type == 'create'">Create book</h1>
	<h1 ng-if="book.type == 'edit'">Edit book</h1>
</div>
<form class="form-horizontal" ng-submit="book.saveBook()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Title</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="book.bookData.title">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Author</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="book.bookData.author.name">
		</div>
	</div>
	
	<!--<div class="form-group">-->
	<!--	<label class="col-sm-2 control-label">User ID</label>-->
	<!--	<div class="col-sm-6">-->
	<!--		<input type="text" class="form-control" ng-model="book.bookData.user">-->
	<!--	</div>-->
	<!--</div>-->
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="book.type == 'create'">Create book</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="book.type == 'edit'">Update book</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="book.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ book.message }}
		</div>

	</div>
</div>
