<h3>{{book.bookData.title}}</h3>
<h4>{{book.bookData.author}}</h4>

<div ng-controller="commentController as main">

	<!-- display the list using ng-repeat -->
	<h5>Comments: </h5>
	<table class="table table-bordered">
		<thead>
			<tr>
				<td><span class="glyphicon glyphicon-user"></span> Username</td>
				<td><span class="glyphicon glyphicon-comment"></span> Comment</td>
				<td><span class="glyphicon glyphicon-time"></span> Date and time</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="computer in main.computers">
				<td>{{ computer.name }}</td>
				<td>{{ computer.color }}</td>
				<td>{{ computer.nerdness }}</td>
			</tr>
		</tbody>
	</table>

	<!-- form to add computer to the list -->
	<form class="form-horizontal" style="height:100px" ng-submit="main.addComputer()">

		<input type="text" class="form-control" placeholder="Username" ng-model="main.computerData.name">
		<textarea class="form-control" placeholder="Comment" ng-model="main.computerData.color"></textarea>
		<input type="datetime" class="form-control" ng-model="main.computerData.nerdness">

		<button type="submit" class="btn btn-success">Add</button>
	</form>
	<div>
		{{date | date:'EEEE, MMMM, d, y, h:mm a'}}
	</div>
</div>
